<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter your location" class="input-box">
                <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
            </div>
        </div>

        <div class="location-not-found">
            <h1>Sorry,Location not found!!!</h1>
            <img src="./404.png" alt="Error 404">
        </div>
        <div class="weather-body">
            <img src="cloud.png" alt="Weather Image" class="weather-img">
            <div class="weather-box">
                <p class="temprature">0<sup>â„ƒ</sup></p>
                <p class="description">Light Rain</p>
            </div>
            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind-speed">12 km/H</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
       
    </div>
    <script src="https://kit.fontawesome.com/6e8d3e2c5f.js" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
